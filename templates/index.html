{% extends "base.html" %}
{% block content %}
    <h1>Hello world!</h1>

    <p>My sss name is {{ first_name }}</p>

    <p>{{ stuff|safe }}</p>

    <h3>Favorite Pizza:</h3>
    {% for topping in favorite_pizza %}
        {% if topping == 41 %}
            {{ topping + 100 }}<br/>
        {% else %}
            {{ topping }}<br/>
        {% endif %}
    {% endfor %}
{% endblock %}
